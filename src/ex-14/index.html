<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de Javascript (Parte 1)</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <h2>Ejercicio 14</h2>
    <p>Escribir un programa que escriba en pantalla los divisores comunes de dos números dados</p>
    <div id="buscaLosDivisoresComunes">
        <form onsubmit="return false;">
            <input type="text" name="numero1" id="numero1" placeholder="Introduzca uno de los números">
            <input type="text" name="numero2" id="numero2" placeholder="Introduzca el otro número">
            <button onclick="buscaLosDivisoresComunes();">enviar</button>
        </form>
        <p id="mostrarLosDivisoresComunes"></p>
    </div>

    <script src="./app-14.js"></script>
</body>

</html>
