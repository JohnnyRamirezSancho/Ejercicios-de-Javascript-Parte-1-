<!DOCTYPE html>
<html lang="es">

<body>

    <h2>Ejercicio 9</h2>
    <p>Escribe un programa que pida una frase y escriba cuantas vocales hay en la frase.</p>
    <div id="contarTodasVocalesEnFrase">
        <form onsubmit="return false;">
            <input type="text" name="fraseDondeContarVocales" id="fraseDondeContarVocales" placeholder="Introduzca su frase">
            <button onclick="cuantasVocalesAparecen();">enviar</button>
        </form>
        <p id="mostrarCuantasVocalesAparecen"></p>
    </div>

    <script src="./app-9.js"></script>
</body>

</html>
