<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de Javascript (Parte 1)</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <h2>Ejercicio 13</h2>
    <p>Escribir un programa que escriba en pantalla los divisores de un número dado.</p>
    <div id="buscaLosDivisores">
        <form onsubmit="return false;">
            <input type="text" name="numero" id="numero" placeholder="Introduzca el número a comprobar">
            <button onclick="buscaLosDivisores();">enviar</button>
        </form>
        <p id="mostrarLosDivisores"></p>
    </div>

    <script src="./app-13.js"></script>
</body>

</html>
