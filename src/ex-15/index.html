<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

<body>

    <h2>Ejercicio 15</h2>
    <p>Escribir un programa que nos diga si un número dado es primo (no es divisible por ninguno otro número que no sea él mismo o la unidad)</p>
    <div id="buscaSiEsPrimo">
        <form onsubmit="return false;">
            <input type="text" name="numero" id="numero" placeholder="Introduzca el número a comprobar">
            <button onclick="buscaSiEsPrimo();">enviar</button>
        </form>
        <p id="mostrarSiEsPrimo"></p>
    </div>

    <script src="./app-15.js"></script>
</body>
