<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de Javascript (Parte 1)</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <h2>Ejercicio 11</h2>
    <p>Escribe un programa que pida un número y nos diga si es divisible por 2, 3, 5 o 7 (sólo hay que comprobar si lo es por uno de los cuatro)</p>
    <div id="esDivisiblePor">
        <form onsubmit="return false;">
            <input type="text" name="numero" id="numero" placeholder="Introduzca el número a comprobar">
            <button onclick="esDivisiblePor();">enviar</button>
        </form>
        <p id="mostrarEsDivisible"></p>
    </div>

    <script src="./app-11.js"></script>
</body>

</html>
